<!DOCTYPE html>
<section id="categories">
  <div class="container categories-container">
    <h3>Categories</h3>
    @if (loading()) {
      <div>Loading...</div>
    } @else {
      <ul class="category-list">
        @for (category of categories(); track category.idCategory) {
          <app-category-item [itemName]="category.strCategory" [itemImg]="category.strCategoryThumb" />
        }
      </ul>
    }
  </div>
</section>
